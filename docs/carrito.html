            <li class="headerLiMargin">

            <li class="headerLiMargin">

            </li>
            <li class="headerLiMargin">
              <a href="#"><i class="large material-icons">shopping_cart</i></a>
            <li class="headerLiMargin">
              <a href="#CORREO"><i class="large material-icons">mail</i></a>
            </li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-demo">
        <li>
          <form>
            <div class="input-field z-depth-0 ">
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <input class="autocomplete" type="search" required>

        <li><a href="#PREMIUM">Premium</a></li>

        <li><a href="#MAIL">Correo</a></li>
      </ul>
      <nav>
        <div class="nav-wrapper headerPcbre">

            <a href="carrito.html" class="breadcrumb">Carrito</a>
          </div>
        </div>
      </nav>

    <div class="row">
      <table class="centered" id="contenidoCarrito">
        <thead>
          <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Acción</th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </div>
    <div class="row center precioTotal">
      <div class="col s1 offset-s5">
      <p><strong>TOTAL: 0.0 EUR</strong></p>
      </div>
      <div class="col s2">
        <label>
          <input class="with-gap" name="moneda" type="radio" onfocus="getConvert('EUR', 'USD');return false;"/>
          <span>USD</span>
        </label>
        <label>
          <input class="with-gap" name="moneda" type="radio" onfocus="getConvert('EUR', 'EUR', false);return false;" />
          <span>EUR</span>
        </label>
      </div>
      <div class="col s12">
      <button class="monitor btn waves-effect blue" value="AOC Ultra" precio="2" id="monitor">
        Pagar
      </button>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
