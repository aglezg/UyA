    <div class="container singUpMargin ">
      <h1 class="singUpTitle center">PCbre</h1>
      <div class="row center">
        <div class="col s12 m12 l6 xl6">
          <h2>Tus datos:</h2>
        </div>
        <div class="col s12 m12 l6 xl6">
          <button class="botonYaCuenta btn waves-effect blue" type="submit" name="action" id="sign_in">
            Ya tengo cuenta
          </button>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col s12 m6 l6 xl6">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" class="validate" id="userName">
              <label for="icon_prefix">Nombre <sup>*</sup></label>
            </div>
          </div>
          <div class="col s12 m6 l6 xl6">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" class="validate" id="userName">
              <label for="icon_prefix">Apellidos <sup>*</sup></label>
            </div>
          </div>
          <div class="col s12 m12 l12 xl12">
            <div class="input-field">
              <i class="material-icons prefix">contact_mail</i>
              <input type="text" class="validate" id="userName">
              <label for="icon_prefix">Correo Electronico <sup>*</sup></label>
            </div>
          </div>
          <div class="col s12 m6 l6 xl6">
            <div class="input-field">
              <i class="material-icons prefix">priority_high</i>
              <input type="text" class="validate" id="userName">
              <label for="icon_prefix">Contraseña <sup>*</sup></label>
            </div>
          </div>
          <div class="col s12 m6 l6 xl6">
            <div class="input-field">
              <i class="material-icons prefix">priority_high</i>
              <input type="text" class="validate" id="userName">
              <label for="icon_prefix">Confirmar Contraseña <sup>*</sup></label>
            </div>
          </div>
          <p>
            <label>
              <input type="checkbox" />
              <span>Quiero recibir ofertas exclusivas y novedades.</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>He leído y aceptado la Política de Privacidad.</span>
              <a href="./rules.html">(leer)</a>
            </label>
          </p>
          <div class="col s12 m12 l12 xl12 ">
            <button class="botonRegistro btn waves-effect blue" type="submit" name="action" id="sign_in">
              <i class="material-icons prefix">save</i>
              Registrarse
            </button>
          <br><br>
        </div>
      </form>
    </div>
</form>
